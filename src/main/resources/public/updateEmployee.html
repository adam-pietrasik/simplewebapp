<div>
    <form id="delete-employee-form">
        <span>Enter employee id: </span>
        <input type="number" min="1" id="employee-id" />
        <button type="button" class="btn-fill-form">Fill form</button><br/>
        <span>Enter first name: </span>
        <input type="text" id="employee-first-name" /> <br/>
        <span>Enter last name: </span>
        <input type="text" id="employee-last-name" /> <br/>
        <span>Enter department id: </span>
        <input type="number" min="1" id="department-id" /> <br/>
        <span>Enter job title: </span>
        <input type="text" id="employee-job-title" /> <br/>

    </form>
</div>
